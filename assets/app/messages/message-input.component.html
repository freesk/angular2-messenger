<div class="col-md-8 col-md-offset-2">
  <!-- Pass the form itself into a component's function on sumbit event -->
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="content">Content</label>
      <!-- [ngModel]="message?.content fills the form if data exists -->
      <!-- "name=content" is automatically detected by Angular -->
      <input type="text" id="content" class="form-control" [ngModel]="message?.content" name="content" required>
    </div>
    <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
