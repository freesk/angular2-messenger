<div class="col-md-8 col-md-offset-2">
  <!-- Pass the form itself into a component's function on sumbit event -->
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="content">Content</label>
      <!-- ngModel in this case acts as a pointer to the form's control element -->
      <!-- "name=content" is automatically detected by Angular -->
      <input type="text" id="content" class="form-control" ngModel name="content" required>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
